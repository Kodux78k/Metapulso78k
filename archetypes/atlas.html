
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atlas Â· Pulso de Estrutura</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0b1e3b 0%, #050a12 100%);
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="dnaCanvas"></canvas>
  <script>
    const canvas = document.getElementById('dnaCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = Array.from({length: 64}, () => ({
      angle: Math.random() * Math.PI * 2,
      radius: 60 + Math.random() * 80,
      speed: 0.002 + Math.random() * 0.0025,
      size: 1 + Math.random() * 1.5,
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#38bdf8';
      particles.forEach(p => {
        p.angle += p.speed;
        const x = w/2 + Math.cos(p.angle) * p.radius;
        const y = h/2 + Math.sin(p.angle * 1.2) * p.radius * 0.6;
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
