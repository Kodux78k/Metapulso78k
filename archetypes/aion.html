<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aion Â· Ritual 444</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breath 8s ease-in-out infinite;
    }
    .circle {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      animation: spin 20s linear infinite;
    }
    .circle::before,
    .circle::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: pulseDot 4s ease-in-out infinite;
    }
    .circle::before {
      background: #0ea5e9;
      box-shadow: 0 0 8px #0ea5e9, 0 0 12px #0ea5e9;
    }
    .circle::after {
      background: #0ea5e9;
      top: auto;
      bottom: 0;
      box-shadow: 0 0 6px #0ea5e9, 0 0 10px #0ea5e9;
    }

    .orbital {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      animation: spinReverse 30s linear infinite;
    }
    .orbital::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes spinReverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    @keyframes pulseDot {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
    }
    @keyframes breath {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.8; box-shadow: 0 0 6px white; }
      50% { opacity: 1; box-shadow: 0 0 12px white; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="orbital"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
