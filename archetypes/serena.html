
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Serena Â· ArquÃ©tipo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .btn-activate {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(56, 189, 248, 0.15);
      border: 1px solid #38bdf8;
      color: #38bdf8;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s ease-in-out;
    }
    .btn-activate:hover {
      background: rgba(56, 189, 248, 0.3);
      box-shadow: 0 0 10px #38bdf8;
    }
  </style>
</head>
<body>

<canvas id="dnaCanvas"></canvas>
<button class="btn-activate" onclick="sendActivation()">ðŸ§¬ Ativar Serena</button>

<script>
  const canvas = document.getElementById('dnaCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particles = Array.from({length: 64}, () => ({
    angle: Math.random() * Math.PI * 2,
    radius: 60 + Math.random() * 80,
    speed: 0.002 + Math.random() * 0.0025,
    size: 1 + Math.random() * 1.5,
  }));

  function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = '#38bdf8';
    particles.forEach(p => {
      p.angle += p.speed;
      const x = w/2 + Math.cos(p.angle) * p.radius;
      const y = h/2 + Math.sin(p.angle * 1.2) * p.radius * 0.6;
      ctx.beginPath();
      ctx.arc(x, y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }

  draw();

  function sendActivation() {
    if (window.parent) {
      window.parent.postMessage({ type: 'ATIVAR_ARQUETIPO', id: 'serena' }, '*');
    }
  }
</script>

</body>
</html>
